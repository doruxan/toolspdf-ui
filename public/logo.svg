<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for depth -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />
  
  <!-- Main geometric shapes representing "tools" -->
  <!-- Hexagon representing precision/tools -->
  <path d="M100 30 L130 45 L130 75 L100 90 L70 75 L70 45 Z" fill="white" opacity="0.9"/>
  
  <!-- Grid pattern representing digital/processing -->
  <rect x="60" y="105" width="25" height="25" rx="3" fill="white" opacity="0.85"/>
  <rect x="90" y="105" width="25" height="25" rx="3" fill="white" opacity="0.85"/>
  <rect x="120" y="105" width="25" height="25" rx="3" fill="white" opacity="0.85"/>
  <rect x="75" y="135" width="25" height="25" rx="3" fill="white" opacity="0.85"/>
  <rect x="105" y="135" width="25" height="25" rx="3" fill="white" opacity="0.85"/>
  
  <!-- Small accent dots for detail -->
  <circle cx="100" cy="60" r="4" fill="white"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

